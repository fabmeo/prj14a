<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prenotazioni</title>
</head>
<body>
{% if prenotazioni_list %}
    <ul>
    {% for s in prenotazioni_list %}
        <li><a href="{% url 'prenotazione_detail' s.id %}">{{ s }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nessuna prenotazione trovata</p>
{% endif %}
</body>
</html>
