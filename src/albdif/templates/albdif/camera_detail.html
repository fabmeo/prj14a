{% extends "base.html" %}

{% block head %}
{% endblock head %}

{% block content %}
<h1> Questa Ã¨ il dettaglio di una camera </h1>

{{ camera }}
<hr>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for f in foto %}
       <li data-target="#myCarousel" data-slide-to="{{f.pk}}" {% if forloop.first %} class="active" {% endif %}></li>
    {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    {% for f in foto %}
        <div {% if forloop.first %} class="carousel-item active" {% else %} class="carousel-item" {% endif %}>
          <img src="{{ f.file.url }}" alt=" {{f.file.name}} ">
        </div>
    {% endfor %}
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<hr>
