{% extends "base.html" %}

{% block content %}
<h1> I nostri partner ... </h1>

{% if proprieta_list %}
    <ul>
    {% for p in proprieta_list %}
        <li><a href="{% url 'albdif:proprieta_detail' p.pk %}">{{ p }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nessuna proprieta disponibile</p>
{% endif %}

{% endblock content %}
